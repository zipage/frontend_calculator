<!--https://www.wikihow.com/Create-a-Calculator-Using-HTML-->

<html>

<head>
  <meta charset="utf-8">
  <title>Calculator in HTML</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <center>
    <div class="container">
      <form name="calculator">
        <div class="display">
        </div>
        <div class="buttons">
          <div class="row">
            <br>
            <br>
            <input type="textfield" size="70" name="ans" value="" style="width: 325px; height: 60px" />
            <br>
            <input type="button" value=" " onClick="document.calculator.ans.value+=' '" style="width: 80px; height: 60px" />
            <input type="button" value=" " onClick="document.calculator.ans.value=eval(document.calculator.ans.value)" style="width: 80px; height: 60px" />
            <input type="button" value=" " onClick="document.calculator.ans.value+=' '" style="width: 80px; height: 60px" />
            <input type="button" value="/" onClick="document.calculator.ans.value+='/'" style="width: 80px; height: 60px" />
            <br>
            <input type="button" value="7" onClick="document.calculator.ans.value+='7'" style="width: 80px; height: 60px" />
            <input type="button" value="8" onClick="document.calculator.ans.value+='8'" style="width: 80px; height: 60px" />
            <input type="button" value="9" onClick="document.calculator.ans.value+='9'" style="width: 80px; height: 60px" />
            <input type="button" value="x" onClick="document.calculator.ans.value+='*'" style="width: 80px; height: 60px" />
            <br>
            <input type="button" value="4" onClick="document.calculator.ans.value+='4'" style="width: 80px; height: 60px" />
            <input type="button" value="5" onClick="document.calculator.ans.value+='5'" style="width: 80px; height: 60px" />
            <input type="button" value="6" onClick="document.calculator.ans.value+='6'" style="width: 80px; height: 60px" />
            <input type="button" value="-" onClick="document.calculator.ans.value+='-'" style="width: 80px; height: 60px" />
            <br>
            <input type="button" value="1" onClick="document.calculator.ans.value+='1'" style="width: 80px; height: 60px" />
            <input type="button" value="2" onClick="document.calculator.ans.value+='2'" style="width: 80px; height: 60px" />
            <input type="button" value="3" onClick="document.calculator.ans.value+='3'" style="width: 80px; height: 60px" />
            <input type="button" value="+" onClick="document.calculator.ans.value+='+'" style="width: 80px; height: 60px" />
            <br>
            <input type="button" value="0" onClick="document.calculator.ans.value+='0'" style="width: 80px; height: 60px" />
            <input type="button" value="." onClick="document.calculator.ans.value+='.'" style="width: 80px; height: 60px" />
            <input type="reset" value="Reset" style="width: 80px; height: 60px" />
            <input type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)" " style=" width: 80px; height: 60px" />
            <br>
      </form>
</body>

</html>
